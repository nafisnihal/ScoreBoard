<!DOCTYPE html>
<html>
<head>
<title>Arsenal Vs Liverpool</title>
</head>
    
<style>
.scorecard{ 
            max-width: 450px;
            margin: auto; }
</style>
    
<body style="background-color:#41444b;"> 

<div class="scorecard">
<marquee
direction="down" 
loop="100" 
width="720"
height="500"
onmouseover="this.stop();" 
onmouseout="this.start();">
    
    <h1 style="color:#fddb3a; font-size:50px;">
    <img src="arsenal.png" alt="Arsenal"
    style="width:120px;height:130px;">
    Arsenal vs Liverpool
    <img src="liver.png" alt="LIverpool"
    style="width:120px;height:130px;">
    </h1>

    <h2 style="color:#fddb3a; text-align:center;">
    Scoreline<br>
    3:2
    </h2>
    
</marquee>
</div>
    
<marquee direction="right">
    <h3 style="color:#f6f4e6ef;font-size:20px;">
    Date: 1-2-2021<br>
    Time: 1:00 AM
    </h3>
</marquee>

</body>
</html>
